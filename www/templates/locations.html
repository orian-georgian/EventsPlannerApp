<ion-view title="Locations" class = "main-window" animation="slide-left-right">
    <ion-nav-buttons side="left">
	    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <a ng-repeat="location in locations" href="#/{{location.id}}" class="item item-thumbnail-left">
                <img ng-src="{{ location.picture[0] }}">
                <h2>{{ location.name[0] }}</h2>
                <h4>{{ location.city[0] }}</h4>
            </a>
        </div>
        <pagination boundary-links="true" max-size = "5"  total-items="totalItems" ng-model="currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </ion-content>
    <div class="tabs tabs-icon-top">
    	<a class="tab-item" ng-href = "#/events">
            <i class="icon ion-home"></i>
            Events
        </a>
    </div>
</ion-view>
