<ion-view title="Wedding" class = "main-window" animation="slide-left-right" ng-controller = "AppCtrl">
    <ion-nav-buttons side="left">
	    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
    <ion-content class="has-header">
        <div class="card">
          <div class="item item-text-wrap" ng-repeat = "item in items">
                <div class = "pull-right">
                    <a href = "" ng-click = "removeFromChecklist(item);"><span>Remove from checklist</span></a>
                </div>
                <a ng-href = "#/menu/locations/{{item.location.type}}/{{item.location.id}}">{{item.location.title}}</a>({{item.location.type}})
                <a href = "" ng-click = "editItem(item);">
                    <span ng-show = "item.custom_fields.ischecked[0]">Confirmed</span>
                    <span ng-hide = "item.custom_fields.ischecked[0]">Not confirmed</span>
                </a>

          </div>
        </div>
    </ion-content>
    <div class="tabs tabs-icon-top">
        <a class="tab-item" ng-href = "" ng-click = "goBack();">
            <i class="icon ion-arrow-return-left"></i>
            Back
        </a>
    	<a class="tab-item" ng-href = "#/events">
            <i class="icon ion-home"></i>
            Events
        </a>
    </div>
</ion-view>
